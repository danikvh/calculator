<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="app.js" defer></script>
    <link rel="stylesheets" href="styles.css"></link>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">37464979</div>
        <div class="row" id="row1">
            <button>clear</button>
            <button>delete</button>
        </div>
        <div class="row" id="row2">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="row" id="row3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row" id="row4">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row" id="row5">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>/</button>
        </div>
    </div>
</body>
</html>
